<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aninhado-1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background-color: black;
            height: 100vh;
            width: 100vw;
            display: grid;
            justify-content: center;
            align-items: center;
        }
        
        .pai{
            background-color: green;
            height: 400px;
            width: 400px;
            display: grid;
            justify-content: center;
            align-items: center;
        }
        .filho{
            background-color: yellow;
            height: 300px;
            width: 300px;
            display: grid;
            justify-content: center;
            align-items: center;
        }
        .neto{
            background-color: blue;
            height: 200px;
            width: 200px;
            display: grid;
            justify-content: center;
            align-items: center;
        }
        .bisneto{
            background-color: white;
            height: 100px;
            width: 100px;
            display: grid;
            justify-content: center;
            align-items: center;
        }
        .tataraneto{
            background-color: red;
            height: 20px;
            width: 20px;
        }
        
    </style>
</head>
<body>

    <div class="pai">
        <div class="filho">
            <div class="neto">
                <div class="bisneto">
                    <div class="tataraneto">
           
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
