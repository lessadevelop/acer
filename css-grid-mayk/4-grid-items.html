<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>grid-mayk-alinhamentos</title>
		<link rel="stytlesheet" href="assets/css/style.css">
		<style>
			html, body{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				width: 100%;
				height: 100%;
			}
			.grid-container{
				background-color: black;
				width: 100vw;
				height: 100vh;

				display: grid;
				
				grid-template-columns: 1fr 1fr 1fr;
				grid-template-rows: 1fr 1fr 1fr;
				/* grid-gap: 10px; */

				justify-items: center;
				align-items:   center;
				
				/*
				justify-items: start;
				align-items:   start;
				
				justify-items: end;
				align-items:   end;

				justify-items: stretch;
				align-items:   stretch;
				*/
			}

			.grid-item{
				background-color: purple;
				width: 50%;
				height: 50%;
			}


		</style>
	</head>
	<body>
		<div class="grid-container">
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
			<div class="grid-item"></div>
		</div>		
	</body>
</html>
