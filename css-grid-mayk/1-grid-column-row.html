<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-Ua-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>css-grid-maik</title>
		<link rel="stylesheet" href="assets/css/style.css">
		<style>
			html, body{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			header{
				background-color: darkblue;
				color: white;
				/*height: 100px;*/
				text-align: center;
				/*
				grid-column-start: 1;
				grid-column-end: 3;
				grid-row-start: 1;
				grid-row-end; 2;
				*/	
			
				grid-column: 1/3;
				grid-row: 1/2;

			}
			main{
				background-color: gray;
				color: white;
				/*height: 100px;*/
				text-align: center;
				/*
				grid-column-start: 1;
				grid-column-end: 2;
				grid-row-start: 2;
				grid-row-end: 3;
				*/

				grid-column: 1/2;
				grid-row: 2/3;
				
			}
			aside{
				background-color: darkgreen;
				color: white;
				/*height: 100px;*/
				text-align: center;
				/*
				grid-column-start: 2;
				grid-column-end: 3;
				grid-row-start: 2;
				grid-row-end: 3;
				*/

				grid-column: 2/3;
				grid-row: 2/3;

			}
			footer{
				background-color: brown;
				color: white;
				/*height: 100px;*/
				text-align: center;
				/*
				grid-column-start: 1;
				grid-column-end: 3;
				grid-row-start: 3;
				grid-row-end: 4;
				*/

				grid-column: 1/3;
				grid-row: 3/4;				

				/*
				display: flex;
				justify-content: center;
				align-items: center;
				*/
			}		
			.container{
				display: grid;
				grid-template-columns: 3fr 1fr;
				grid-template-rows: 20vh 70vh 10vh;
				/*
				grid-row-gap: 5px;
				grid-column-gap: 10px;
				*/
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header>header</header>
			<main>main</main>
			<aside>aside</aside>
			<footer><div>footer</div></footer>
		</div>
	</body>
</html>
