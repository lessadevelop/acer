<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cfb css 001</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .interno{
            background-color: yellow;
            color: green;
            font-size: 2em;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <header></header>
    <main>

        <h1>Css - Externo, interno e incorporado</h1>

        <section class="grid-container">

            <article class="grid-item">
                <h2>Css - Externo</h2>
                <p class="externo">externo</p>
            </article>

            <article class="grid-item">
                <h2>Css - Interno</h2>
                <p class="interno">interno</p>
            </article>

            <article class="grid-item">
                <h2>Css - Incorporado</h2>
                <p class="interno" style="background-color:blue; color: white;font-style:italic; font-weight: lighter">incorporado</p>
            </article>               
            
        </section>
    </main>
    <aside></aside>
    <footer></footer>

</body>
</html>
